{{#if vlans}}
<div>
<span class="description">Vlans</span> <a href="#" id="unselectVlan">(unselect vlan)</a>
</div>
<div id="infoVlanContainer">
    <ul id="node_info_vlan">
        {{#each vlans}}
        <li {{#if this.is_selected}}class="selected_vlan"{{/if}}><a class="vlan" data-nav-vlan="{{this.nav_vlan}}">{{this.vlan}}
        ({{this.net_ident}})</a></li>
        {{/each}}
    </ul>
</div>
{{/if}}
