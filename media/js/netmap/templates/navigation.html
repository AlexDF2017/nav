{{#ifequal 1 model.viewid}}class="active"{{/ifequal}}


    <h3>Layer</h3>
    <a id="toggle_view">Hide/Show view</a>

    {{#eachkeys model.link_types}}
        <div class="squaredTwo">
            <input name="link_types" type="radio"  value="None" id="layer_{{this.key}}" {{#if this.value}} checked{{/if}} />
            <label for="layer_{{this.key}}">{{this.key}}</label>
        </div>

    {{/eachkeys}}
