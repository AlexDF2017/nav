<div class="place-popup">

  <table class="vertitable" style="font-size: 80%">
    <caption>{{ place.num_rooms }} room{{ place.num_rooms|pluralize }}</caption>
    {% for room in place.rooms %}
    <tr><th>{{ room.id }}</th> <td>{{ room.descr|default:"" }}</td></tr>
    {% endfor %}
  </table>

</div>
