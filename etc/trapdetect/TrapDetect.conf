# Denne listen inneholder oversikt over ulike traps som scriptet reagerer på.
# sykOID'er kommer først, så kommer friskOID'er.
#
# Etter hver OID kommer hvilken alarm som skal sendes hvis OID'en forekommer.
# Script er valgfritt, og må bare forekomme hvis det er skrevet et scipt ved det
# navnet som tar seg av den trap'en.
#
# FORMAT: <sykoid> <syknavn> <friskoid> <frisknavn> <alarm> [<script>]
#
# Hver OID må adskilles med en -
#
# For sending av flere alarmer samtidig, adskill alarmene med komma, men IKKE
# ha mellomrom mellom alarmene.
# RETT EKSEMPEL .1.3.6.1.4.1.9.0.1 logoff 100,200
# GALT EKSEMPEL .1.3.6.1.4.1.9.0.1 logoff 100, 200
#
# 666 er et stygt tall, men ellers representerer det at ingen alarm skal sendes.
#
# kat1-3 angir hvilken kategori trap'en ligger under. Les mer om dette i README

