# -*- coding: utf-8 -*-
# boxState-events are generated when a netbox stops responding to ping requests
# serviceState-events are generated when a service stops working
#
# The format of this file:
#
# eventtypeid {
#   alerttype {
#     media {
#       lang {
#         <msg>
#       }
#     }
#     media {
#       lang: <msg>
#     }
#   }
# }
#
# NOTE! Do not use TABs in this file; the result will not be pretty.
#
# Variables in <msg> are written $<variabelnavn>, e.g. $sysname
# The avilable variables depend on the plugin servicing the event;
# however all fields from device, netbox, type, room and location
# can be assumed present. For serviceState this includes all fields
# in the service and serviceproperty tables.
#
# If an alerttype is not found, eventEngine will look for default[Start|End]
#
#
# For parser testing purposes:
# e { a { m { w { w } } } }

info {
  serialChanged {
    email {
      no {
        Subject: Serial endret for ($new_deviceid)
        Dette er en automatisk generert melding fra NAV:

        Serial endret til:
            ($new_deviceid) $new_serial 
        fra:
            ($old_deviceid) $old_serial 
      }
      en {
        Subject: Serial changed for ($new_deviceid)
        This is an automatically generated message from NAV:

        Serial changed to:
            ($new_deviceid) $new_serial 
        from:
            ($old_deviceid) $old_serial 
      }
    }
    jabber {
      no {
        Serial endret til:
            ($new_deviceid) $new_serial 
        fra:
            ($old_deviceid) $old_serial 
      }
      en {
        Serial changed to:
            ($new_deviceid) $new_serial 
        from:
            ($old_deviceid) $old_serial 
      }
    }
    sms {
      en: Serial changed to ($new_deviceid) $new_serial from ($old_deviceid) $old_serial 
      no: Serial endret til ($new_deviceid) $new_serial fra ($old_deviceid) $old_serial 
    }
  }
  deviceHwVerChanged {
    email {
      no {
        Subject: Hardware versjon endret for ($sysname)
        Dette er en automatisk generert melding fra NAV:

        Hardware versjon endret til:
            $new_hwver
        fra:
            $old_hwver
      }
      en {
        Subject: Hardware version changed for ($sysname)
        This is an automatically generated message from NAV:

        Hardware version changed to:
            $new_hwver
        from:
            $old_hwver
      }
    }
    jabber {
      no {
        $sysname - Hardware versjon endret til:
            $new_hwver
        fra:
            $old_hwver
      }
      en {
        $sysname - Hardware version changed to:
            $new_hwver
        from:
            $old_hwver
      }
    }
    sms {
      en: HW Ver changed: $sysname $old_hwver $new_hwver
      no: HW Ver endret: $sysname $old_hwver $new_hwver
    }
  }
  deviceFwVerChanged {
    email {
      no {
        Subject: Firmware versjon endret for ($sysname)
        Dette er en automatisk generert melding fra NAV:

        Firmware versjon endret til:
            $new_fwver
        fra:
            $old_fwver
      }
      en {
        Subject: Firmware version changed for ($sysname)
        This is an automatically generated message from NAV:

        Firmware version changed to:
            $new_fwver
        from:
            $old_fwver
      }
    }
    jabber {
      no {
        $sysname - Firmware versjon endret til:
            $new_fwver
        fra:
            $old_fwver
      }
      en {
        $sysname - Firmware version changed to:
            $new_fwver
        from:
            $old_fwver
      }
    }
    sms {
      en: FW Ver changed: $sysname $old_fwver $new_fwver
      no: FW Ver endret: $sysname $old_fwver $new_fwver
    }
  }
  deviceSwVerChanged {
    email {
      no {
        Subject: Software versjon endret for ($sysname)
        Dette er en automatisk generert melding fra NAV:

        Software versjon endret til:
            $new_swver
        fra:
            $old_swver
      }
      en {
        Subject: Software version changed for ($sysname)
        This is an automatically generated message from NAV:

        Software version changed to:
            $new_swver
        from:
            $old_swver
      }
    }
    jabber {
      no {
        $sysname - Software versjon endret til:
            $new_swver
        fra:
            $old_swver
      }
      en {
        $sysname - Software version changed to:
            $new_swver
        from:
            $old_swver
      }
    }
    sms {
      en: SW Ver changed: $sysname $old_swver $new_swver
      no: SW Ver endret: $sysname $old_swver $new_swver
    }
  }
  netboxTypeChanged {
    email {
      no {
        Subject: Nettboks type endret til $new_typename
        Dette er en automatisk generert melding fra NAV:

        Nettbokstype er endret til $new_typename
        fra $old_typename
      }
      en {
        Subject: Netbox type changed to $new_typename
        This is an automatically generated message from NAV:

        Netbox type changed to $new_typename
        from $old_typename
      }
    }
    jabber {
      no {
        Nettbokstype er endret til $new_typename
        fra $old_typename
      }
      en {
        Netbox type changed to $new_typename
        from $old_typename
      }
    }
    sms {
      en: Netboxtype changed: $old_typename $new_typename
      no: Nettboks type endret: $old_typename $new_typename
    }
  }
  dnsMismatch {
    email {
      no {
        Subject: DNS ikke i samsvar ($sysname)
        Dette er en automatisk generert melding fra NAV:

        $dnsname matcher ikke $snmpsysname
      }
      en {
        Subject: DNS Mismatch ($sysname)
        This is an automatically generated message from NAV:

        $dnsname does not match $snmpsysname
      }
    }
    jabber {
      no {
        $sysname - $dnsname matcher ikke $snmpsysname
      }
      en {
        $sysname - $dnsname does not match $snmpsysname
      }
    }
    sms {
      no: $dnsname matcher ikke $snmpsysname
      en: $dnsname does not match $snmpsysname
    }
  }
  default {
    email {
      no {
        Subject: NAV Informasjonsmelding
        Dette er en automatisk generert melding fra NAV:

        Informasjon: 
        $descr
      }
      en {
        Subject: NAV Information message
        This is an automatically generated message from NAV:

        Information:
        $descr
      }
    }
    jabber {
      no {
        Informasjon: 
        $descr
      }
      en {
        Information:
        $descr
      }
    }
    sms {
      no: Info: $descr
      en: Info: $descr
    }
  }
}

boxState {
  boxDownWarning {
    email {
      no {
        Subject: Boks $sysname svarer ikke på ping
        Dette er en automatisk generert melding fra NAV:

        Boks $sysname ($ip) svarer ikke på ping og vil snarlig bli deklarert nede
        dersom situasjonen ikke endres. Registrert $time.
      }
      en {
        Subject: Box $sysname  does not reply to ping requests.
        This is an automatically generated message from NAV:

        Box $sysname ($ip) does not reply to ping request and will be declared down soon
        if the situation does not change. Detected $time. 
      }
    }
    jabber {
      no {
        Boks $sysname ($ip) svarer ikke på ping og vil snarlig bli deklarert nede
        dersom situasjonen ikke endres. Registrert $time.
      }
      en {
        Box $sysname ($ip) does not reply to ping request and will be declared down soon
        if the situation does not change. Detected $time. 
      }
    }
    sms {
      no: Boks $sysname svarer ikke på ping siden $time.
      en: Box $sysname does not reply to ping since $time.
    }
  }
  boxShadowWarning {
    email {
      no {
        Subject: Boks $sysname svarer ikke på ping (skygge)
        Dette er en automatisk generert melding fra NAV:

        Boks $sysname ($ip) svarer ikke på ping og vil snarlig bli
        deklarert i skygge dersom situasjonen ikke endres. Registrert $time.
      }
      en {
        Subject: Box $sysname  does not reply to ping requests (shadow).
        This is an automatically generated message from NAV:

        Box $sysname ($ip) does not reply to ping request and will be
        declared in shadow soon if the situation does not change. Detected $time. 
      }
    }
    jabber {
      no {
        Boks $sysname ($ip) svarer ikke på ping og vil snarlig bli
        deklarert i skygge dersom situasjonen ikke endres. Registrert $time.
      }
      en {
        Box $sysname ($ip) does not reply to ping request and will be
        declared in shadow soon if the situation does not change. Detected $time. 
      }
    }
    sms {
      no: Boks $sysname svarer ikke på ping (skygge) siden $time.
      en: Box $sysname does not reply to ping (shadow) since $time.
    }
  }
  boxDown {
    email {
      no {
        Subject: Boks $sysname er nede
        Dette er en automatisk generert melding fra NAV:

        Boks $sysname ($ip) nede siden $time.
      }
      en {
        Subject: Box $sysname is down
        This is an automatically generated message from NAV:

        Box $sysname ($ip) is down since $time.
      }
    }
    jabber {
      no {
        Boks $sysname ($ip) nede siden $time.
      }
      en {
        Box $sysname ($ip) is down since $time.
      }
    }
    sms {
      no: Boks ned $sysname ($ip)
      en: boxDown $sysname ($ip)
    }
  }
  boxUp {
    email {
      no {
        Subject: Boks $sysname er oppe
        Dette er en automatisk generert melding fra NAV:

        Boks $sysname ($ip) oppe siden $time.
      }
      en {
        Subject: Box $sysname is up
        This is an automatically generated message from NAV:

        Box $sysname ($ip) is up since $time.
      }
    }
    jabber {
      no {
        Boks $sysname ($ip) oppe siden $time.
      }
      en {
        Box $sysname ($ip) is up since $time.
      }
    }
    sms {
      no: Boks opp $sysname ($ip)
      en: boxUp $sysname ($ip)
    }
  }
  boxShadow {
    email {
      no {
        Subject: Boks $sysname er i skygge
        Dette er en automatisk generert melding fra NAV:

        Boks $sysname ($ip) er i skygge side $time.
      }
      en {
        Subject: Box $sysname is in shadow
        This is an automatically generated message from NAV:

        Box $sysname ($ip) is in shadow since $time.
      }
    }
    jabber {
      no {
        Boks $sysname ($ip) er i skygge side $time.
      }
      en {
        Box $sysname ($ip) is in shadow since $time.
      }
    }
    sms {
      no: Boks skygge $sysname ($ip)
      en: boxShadow $sysname ($ip)
    }
  }
  boxSunny {
    email {
      no {
        Subject: Boks $sysname er oppe fra skygge
        Dette er en automatisk generert melding fra NAV:

        Boks $sysname ($ip) oppe fra skygge siden $time.
      }
      en {
        Subject: Box $sysname is up from shadow
        This is an automatically generated message from NAV:

        Box $sysname ($ip) is up from shadow since $time.
      }
    }
    jabber {
      no {
        Boks $sysname ($ip) oppe fra skygge siden $time.
      }
      en {
        Box $sysname ($ip) is up from shadow since $time.
      }
    }
    sms {
      no: Boks opp fra skygge $sysname ($ip)
      en: boxSunny $sysname ($ip)
    }
  }
  # Denne sendes ut dersom NAV-boksen mister kontakt med sin ruter
  netUnreachable {
    sms {
      no: Ikke kontakt med ruter, varsling nede!
      en: Connection with router lost, alert service down!
    }
  }
}
# moduleState ...
moduleState {
  moduleDownWarning {
    email {
      no {
        Subject: Module $module, boks $sysname svarer ikke
        Dette er en automatisk generert melding fra NAV:

        Module $module, boks $sysname ($ip) svarer ikke og vil snarlig bli deklarert nede
        dersom situasjonen ikke endres. Registrert $time.
      }
      en {
        Subject: Module $module, box $sysname  does not reply to requests
        This is an automatically generated message from NAV:

        Module $module, box $sysname ($ip) does not reply to request and will be declared down soon
        if the situation does not change. Detected $time.
      }
    }
    jabber {
      no {
        Module $module, boks $sysname ($ip) svarer ikke og vil snarlig bli deklarert nede
        dersom situasjonen ikke endres. Registrert $time.
      }
      en {
        Module $module, box $sysname ($ip) does not reply to request and will be declared down soon
        if the situation does not change. Detected $time.
      }
    }
    sms {
      no: Module $module, boks $sysname svarer ikke siden $time.
      en: Module $module, box $sysname does not reply since $time.
    }
  }
  moduleDown {
    email {
      no {
        Subject: Module $module, boks $sysname nede
        Dette er en automatisk generert melding fra NAV:

        Module $module, boks $sysname ($ip) har gått ned
        Registrert $time.
      }
      en {
        Subject: Module $module, box $sysname down
        This is an automatically generated message from NAV:

        Module $module, box $sysname ($ip) does not reply to request and is declared down.
        Detected $time.
      }
    }
    jabber {
      no {
        Module $module, boks $sysname ($ip) har gått ned
        Registrert $time.
      }
      en {
        Module $module, box $sysname ($ip) does not reply to request and is declared down.
        Detected $time.
      }
    }
    sms {
      no: Module $module, boks $sysname er i nede siden $time.
      en: Module $module, box $sysname is down since $time.
    }
  }
  moduleUp {
    email {
      no {
        Subject: Module $module, boks $sysname er oppe
        Dette er en automatisk generert melding fra NAV:

        Module $module, boks $sysname ($ip) er oppe igjen.
        Siden: $time.
      }
      en {
        Subject: Module $module, box $sysname is up
        This is an automatically generated message from NAV:

        Module $module, box $sysname ($ip) is up again.
        Since: $time.
      }
    }
    jabber {
      no {
        Module $module, boks $sysname ($ip) er oppe igjen.
        Siden: $time.
      }
      en {
        Module $module, box $sysname ($ip) is up again.
        Since: $time.
      }
    }
    sms {
      no: Module $module, boks $sysname er oppe siden $time.
      en: Module $module, box $sysname is up since $time.
    }
  }
}

boxRestart {
  coldStart {
    email {
      no {
        Subject: coldStart av $sysname ($ip)
        Dette er en automatisk generert melding fra NAV:

        Boks $sysname ($ip) har gjennomført en coldstart:

        Gammel oppe siden: $old_upsince        
        Ny oppe siden    : $new_upsince        
      }
      en {
        Subject: coldStart of $sysname ($ip)
        This is an automatically generated message from NAV:

        Boks $sysname ($ip) has performed a coldstart:

        Old up since: $old_upsince        
        New up since: $new_upsince        
      }
    }
    jabber {
      no {
        Boks $sysname ($ip) har gjennomført en coldstart:

        Gammel oppe siden: $old_upsince        
        Ny oppe siden    : $new_upsince        
      }
      en {
        Boks $sysname ($ip) has performed a coldstart:

        Old up since: $old_upsince        
        New up since: $new_upsince        
      }
    }
    sms {
      no: Boks har gjennomført en coldstart: $sysname ($ip)
      en: Box has performed a coldstart: $sysname ($ip)
    }
  }
}

