ServerRoot "/etc/apache2"
LockFile /build/var/apache2-accept.lock
PidFile /build/var/apache2.pid
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 15

<IfModule mpm_prefork_module>
    StartServers          5
    MinSpareServers       5
    MaxSpareServers      10
    MaxClients          150
    MaxRequestsPerChild   1000
</IfModule>

User build
Group build
AccessFileName .htaccess

<Files ~ "^.ht">
    Order allow,deny
    Deny from all
</Files>

DefaultType text/plain

HostnameLookups Off
WSGISocketPrefix /build/var/run
ErrorLog /build/var/log/apache2-error.log
LogLevel warn

Include /etc/apache2/mods-enabled/*.load
Include /etc/apache2/mods-enabled/*.conf

Listen 8000

CustomLog /build/var/log/apache2-access.log combined

ServerName buildhost

<Directory />
    Order deny,allow
    Deny from all
</Directory>

<Directory /build/doc/>
    Order allow,deny
    Allow from all
</Directory>

Include /build/etc/apache/apache.conf
