<div style="position: relative">
  <div class="legendwrapper text-center">
    <span title="{{ legend }}">
      {{ legend }}
      {{#if dashboardUrl}}
      &nbsp;
      <i class="fa fa-plus-circle add-to-dashboard"
         data-url="{{ dashboardUrl }}"
         title="Add sensor to dashboard"></i>
      {{/if}}
    </span>
  </div>
  <div id="current{{ sensorid }}" class="current"></div>
  <div class="rs-graph">
    <div class="rs-ynode"></div>
    <div id="graph{{ sensorid }}" class="rs-graphnode"></div>
    <div class="rs-slidernode"></div>
  </div>
</div>
