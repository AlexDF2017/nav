<div class="row collapse">
  <div class="small-5 column">
    <label>
      Attribute key
      <input type="text" value="{{ this.key }}">
    </label>
  </div>
  <div class="small-6 column">
    <label>
      Attribute value
      <input type="text" value="{{ this.value }}" class="hstore_value">
    </label>
  </div>
  <div class="small-1 column">
    <label>
      &nbsp;
    <a class="button alert postfix"><i class="fa fa-times"></i></a>
    </label>
  </div>
</div>
