<div class="netmapWidget" id="pauseForce">
    <div class="header{{#unless isWidgetCollapsible}} no_collapse{{/unless}}">
        <div class="title">Pause force algorithm?</div>
    </div>
    <div class="body{{#unless isWidgetVisible}} hidden{{/unless}}">
        <div style="float: right;">
            {{#if isLayoutEngineRunning}}
                <img href="{{ STATIC_URL }}images/lys/green.png' title="Force is running" alt='Force is running' class='force_status'/>
            {{else}}
                <img href="{{ STATIC_URL }}images/lys/red.png' title="Force is NOT running" alt='Force is NOT running' class='force_status'/>
            {{/if}}
        </div>
        <div class="center-content">
            <input type="button" name="freezeNodes" value="Pause" id="freezeNodes"  />
        </div>
        <div class="fix_options">
            <span>Fix or unfix all nodes</span>
            <div class="squaredTwo">
                <input type="button" name="nodesFixed" value="Fix" id="setNodesFixed"  {{#unless isViewEnabled}} disabled{{/unless}} />
                <input type="button" name="nodesFixed" value="UnFix" id="unsetNodesFixed"  {{#unless isViewEnabled}} disabled{{/unless}} />
            </div>
        </div>
    </div>
</div>
