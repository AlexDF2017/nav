<div class="netmapWidget">
    <div class="header{{#unless isWidgetCollapsible}} no_collapse{{/unless}}">
        <div class="title">Views</div>
    </div>
    <div class="body{{#unless isWidgetVisible}} hidden{{/unless}}">
        {{#if maps}}
            <form class="well form-inline" action="#">
                <fieldset>
                    <div id="form_view" class="control-group">
                        <label class="control-label"
                               for="dropdown_view_id">Views</label>
                        <a class="save_view" id="save_new_view" title="Save new view" {{#unless ../isViewEnabled}} disabled{{/unless}}><img src="{{ imagePath }}/threshold/plus-button.png"/></a>
                        {{#if isNew}}
                        {{else}}
                            <a class="save_view" id="delete_view" title="Delete view" {{#unless ../isViewEnabled}} disabled{{/unless}}><img src="{{ imagePath }}/threshold/minus-button.png"/></a>
                        {{/if}}
                        <select id="dropdown_view_id" {{#unless ../isViewEnabled}} disabled{{/unless}}>
                            {{#maps}}
                                {{#if is_selected}}
                                    <option value="{{../viewid}}" selected="selected">
                                        {{../title}}
                                    </option>
                                {{else}}
                                    <option value="{{viewid}} ">{{title}}</option>
                                {{/if}}
                            {{/maps}}
                        </select>

                        <!-- Debug: context.viewid {{context_selected_map.viewid}} -->

                        <button id="save_view" {{#unless ../isViewEnabled}} disabled{{/unless}}
                                class="btn save_view">Save
                        </button>
                        <button id="set_as_user_favorite" {{#unless ../isFavoriteEnabled}} disabled{{/unless}}
                                class="btn save_view">Favorite
                        </button>

                        {{#if isBrowserSupportingSVGExport}}
                            <button id="export_svg" {{#unless ../isViewEnabled}} disabled{{/unless}}
                                    class="btn save_view">Export SVG
                            </button>
                        {{/if}}

                        <div id="save_view_spinner"></div>
                    </div>
                </fieldset>
            </form>
            {{#if isNew}}
            {{else}}
                <div class="description_selected_view {{#if isFavorite}}isFavorite{{/if}}"><span class="description">Description:</span><span class="value">{{#if description}}{{description}}{{else}}N/A{{/if}}</span></div>
            {{/if}}
        {{else}}
            <div class="loading">Waiting for data... <img src="{{ imagePath }}/threshold/ajax-loader.gif" alt="" alt="Loading.." /></div>
        {{/if}}
    </div>
</div>
