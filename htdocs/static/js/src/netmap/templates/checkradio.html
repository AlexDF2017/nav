<div class="netmapWidget">

  <div class="header{{#unless isWidgetCollapsible}} no_collapse{{/unless}}">

    <h5>
      {{ title }}
      {{#if title_help }}
        <img class="right" title="{{ title_help }}" src="{{ imagePath }}/helpers/question.png"/>
      {{/if}}
    </h5>

    <div class="body{{#unless isWidgetVisible}} hidden{{/unless}}">

      {{#each collection}}
      <div>
        <label for="{{../identifier}}_{{ name }}">
          {{#if ../nameInUppercase}}
            {{ uppercase name }}
          {{ else }}
            {{ capitalize name }}
          {{/if}}

          <input id="{{../identifier}}_{{ name }}"
                 type="{{../type}}"
                 name="{{../identifier}}[]"
                 class="right"
                 {{#if is_selected}} checked{{/if}}
                 {{#if value}}
                   value="{{ value }}"
                 {{ else }}
                   value="{{ name }}"
                 {{/if}}
                 {{#unless ../isViewEnabled}}disabled{{/unless}} />

        </label>

      </div>
      {{/each}}

    </div>
  </div>
</div>
