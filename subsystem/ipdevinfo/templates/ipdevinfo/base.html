<div id="ipdevinfosearch">
<form action="{% url ipdevinfo-search %}" method="get">
<table class="vertitable">
    <caption>Search</caption>
    <tr>
        <th>{{ search_form.query.label }}</th>
    </tr>
    <tr>
        <td>{{ search_form.query }}</td>
    </tr>
    <tr>
        <td><button type="submit">Search</button></td>
    </tr>
</table>
</form>
</div>

{% if errors %}
<ul class="error">
    {% for error in errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

{% block content %}
{% endblock %}

{% if debug %}
{% include "ipdevinfo/debug.html" %}
{% endif %}
