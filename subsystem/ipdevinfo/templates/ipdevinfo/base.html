<form action="{% url ipdevinfo-search %}" method="get"><p>
{{ search_form.query.label }}: {{ search_form.query }}
<button type="submit">Search</button>
</p></form>

{% ifnotequal errors.count 0 %}
<ul class="error">
    {% for error in errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endifnotequal %}

{% block content %}
{% endblock %}

{% if debug %}
{% include "ipdevinfo/debug.html" %}
{% endif %}
