<li class="{{ active.list|yesno:"tabactive," }}">
    <a href="{% url seeddb-location %}">Locations</a></li>
<li class="{{ active.bulk|yesno:"tabactive," }}">
    <a href="{% url seeddb-location-bulk %}">Bulk import</a></li>
<li class="{{ active.add|yesno:"tabactive," }}">
    <a href="{% url seeddb-location-edit %}">Add new location</a>
</li>
{% if object %}
<li class="{{ active.edit|yesno:"tabactive," }}">
    <a href="{% url seeddb-location-edit object.id %}">Edit location "{{ object.id }}"</a>
</li>
{% endif %}
