<div class="tabs">
    {% block filtergroup_tabs %}
    <ul>
        <li class="{{ subsection.list|yesno:"tabactive," }}">
            <a href="{% url alertprofiles-filtergroups %}">Filter groups</a>
        </li>
        <li class="{{ subsection.new|yesno:"tabactive," }}">
            <a href="{% url alertprofiles-filtergroups-new %}">New filter group</a>
        </li>
        {% if subsection.detail %}
            <li class="tabactive">
                <a href="{% url alertprofiles-filtergroups-detail subsection.detail %}">Filter group detail</a>
            </li>
        {% endif %}
    </ul>
    {% endblock %}
</div>
