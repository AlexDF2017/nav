{% block paginator %}
{% if page_obj %}
    {% if page_obj.has_previous %}
        <a href="{{ page_link }}?page={{ page_obj.previous_page_number }}&amp;order_by={{ order_by }}"
        title="Previous page"
        >&lt;&lt;</a>
    {% endif %}
    Showing {{ page_obj.start_index }} to {{ page_obj.end_index }} of
    {{ paginator.count }}.
    {% if page_obj.has_next %}
        <a href="{{ page_link }}?page={{ page_obj.next_page_number }}&amp;order_by={{ order_by }}"
        title="Next page"
        >&gt;&gt;</a>
    {% endif %}
{% endif %}
{% endblock %}
