{% extends "devicehistory/history_view_rooms.html" %}
{% block room_wrapper %}
    <h3>{{ room.description }}</h3>
    {% for box_id, box in room.devices.items %}
        <div class="device_wrapper">
        {% with box as device %}
            {% include "devicehistory/history_table.html" %}
        {% endwith %}
        </div>
    {% endfor %}
{% endblock %}
