{% extends "useradmin/base.html" %}

{% block content %}
<table class="listtable">
    <caption>
        Group List<br />
        <span class="subtitle">
            {{ group_list|length}} groups
        </span>
    </caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th># of members</th>
        </tr>
    </thead>
    <tbody>
        {% for group in group_list %}
            <tr class="{% cycle oddrow,evenrow %}">
                <td><a href="{% url useradmin-group_detail group.id %}">{{ group.name }}</a></td>
                <td>{{ group.description }}</td>
                <td>{{ group.accounts.all|length }}</td>
            </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3">{{ group_list|length}} accounts</th>
        <tr>
    </tfoot>
</table>
{% endblock %}
