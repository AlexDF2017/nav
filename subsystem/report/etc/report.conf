modules {
$description = "A overview of modules on netboxes.";
$sql="
 SELECT roomid,sysname,module AS mn,swport,gwport,model,descr,serial,sw_ver AS Software,hw_ver AS Hardware,fw_ver AS Firmware
 FROM netbox 
 JOIN module USING (netboxid) 
 JOIN device ON module.deviceid=device.deviceid
 LEFT JOIN (SELECT moduleid,count(moduleid) AS gwport
                 FROM gwport
                 GROUP BY moduleid) tempaggr1 USING (moduleid)
 LEFT JOIN (SELECT moduleid,count(moduleid) AS swport
                 FROM swport
                 GROUP BY moduleid) tempaggr2 USING (moduleid)
";
$title = "Modules";
$order_by="roomid,sysname,mn";
$name_swport="#swp";
$name_gwport="#gwp";
$url_roomid="room?roomid=$roomid";
$url_sysname="netbox?sysname=$sysname";
$url_swport="swport?b1.sysname=$sysname&m1.module=$mn";
$url_gwport="gwport?netbox.sysname=$sysname&module.module=$mn";
$url_model="modules?model=$model";
$explain_mn="Module number";
}


mem {
$description = "Memory status on netboxes.";
$sql="
 SELECT sysname,catid,typename,memtype,device,to_char(size,'999G999G999G999') AS size,
  to_char(used,'999G999G999G999') AS used,
  to_char(size-used,'999G999G999G999') AS free,
  TO_CHAR((used/(size+0.0001))*100, '999')::int AS used_pst 
 FROM netbox JOIN mem USING (netboxid) 
 LEFT JOIN type USING (typeid)";
$order_by="sysname,catid,memtype,device";
$title = "Memory";
$name_used_pst = "used %"
$url_sysname="netbox?sysname=$sysname";
$url_memtype="mem?memtype=$memtype";
$url_device="mem?device=$device";
$url_typename="type?typename=$typename";
}


# ---------------------------------------------------------------------
# router port / prefix - related reports
#

gwport {
$description = "Extended information about router ports.";
$sql= "
 SELECT netbox.sysname, gwport.ifindex, gwport.interface, module.module,
        gwport.link, gwport.speed, prefixcount, metric, netbox.netboxid,
        gwportid, gwport.portname, n2.sysname AS otherbox, swport.interface AS remoteif
 FROM netbox
 JOIN module ON (netbox.netboxid=module.netboxid) 
 JOIN gwport ON (module.moduleid=gwport.moduleid) 
 LEFT JOIN (SELECT gwportid, COUNT(gwportid) AS prefixcount
                 FROM gwportprefix
                 GROUP BY gwportid) tempaggr1 USING (gwportid)
 LEFT JOIN netbox AS n2 ON (gwport.to_netboxid=n2.netboxid)
 LEFT JOIN swport ON (gwport.to_swportid=swport.swportid)
";
$title = "Router ports";
$hide = "netboxid,gwportid";
$name_sysname="Router";
$name_interface="Interface";
$name_gwip="IP address";
$name_speed="Mbps";
$name_portname="Description";
$name_prefixcount="#prefix";
$name_otherbox="Connected to";
$name_remoteif="Remote if";
$order_by="sysname,ifindex";
$url_sysname="netbox?sysname=$sysname";
$url_module="modules?sysname=$sysname&module=$module";
$url_prefixcount="gwip?sysname=$sysname&ifindex=$ifindex";
$url_otherbox="netbox?sysname=$otherbox";
$url_remoteif="swport?b1.sysname=$otherbox&s1.interface=$remoteif";
}


gwip {
$description = "Router port prefixes and related information.";
$sql= "
 SELECT sysname,ifindex,interface,module,speed,
        CASE WHEN hsrp THEN 'Y' ELSE NULL END AS hsrp,
        gwip,netaddr as prefix,vlan,nettype,netident,portname AS Description,
        netboxid,prefix.prefixid
 FROM netbox 
 JOIN module USING (netboxid) 
 JOIN gwport USING (moduleid) 
 JOIN gwportprefix USING (gwportid) 
 JOIN prefix ON gwportprefix.prefixid=prefix.prefixid 
 JOIN vlan USING (vlanid)";
$title = "Router port prefixes";
$hide = "netboxid,prefixid";
$name_sysname="Router";
$name_interface="Router port";
$name_gwip="IP address";
$name_speed="Mbps";
$order_by="sysname,ifindex,gwip";
$url_prefix="prefix?prefixid=$prefixid";
$url_sysname="netbox?sysname=$sysname";
$url_vlan="swporttrunk?vlan.vlan=$vlan";
$url_module="modules?sysname=$sysname&module=$module";
$url_interface="gwip?sysname=$sysname&ifindex=$ifindex";
}


prefix {
$description = "Detailed information about IP ranges/prefixes.";
$sql="
SELECT host(netaddr::inet) AS Netaddr, 
       masklen(netaddr::inet) AS m,
       CASE family(netaddr::inet) 
         WHEN 6 THEN 'IPv6'
         WHEN 4 THEN 'IPv4'
       END AS family,
       vlan,
       gwcount,
       nettype,
       netident,
       orgid AS org,
       usageid AS usage,
       description,
       active_ip_cnt as act,
       prefix.prefixid,
       vlan.vlanid
FROM prefix
JOIN vlan USING (vlanid)
LEFT JOIN (SELECT prefixid, COUNT(gwportid) AS gwcount
           FROM gwportprefix
           GROUP BY prefixid) tempaggr1 USING (prefixid)
LEFT JOIN prefix_active_ip_cnt USING (prefixid)
";
$title = "Prefixes";
$order_by="netaddr";
$name_netaddr = "Network";
$name_m="Mask";
$name_act="Active IPs";
$hide = "prefixid,vlanid";
$url_gwcount="gwip?vlanid=$vlanid";
$url_vlan="swporttrunk?vlan.vlan=$vlan";
$url_orgid="org?orgid=$orgid";
$url_usageid="usage?usageid=$usageid";
$url_act="/machinetracker/ip?prefixid=$prefixid&days=-1";
$url_nettype="prefix?nettype=$nettype";
$explain_m="Mask of subnet";
$explain_act="No of currently active IP addresses";
$explain_gwcount="No of gateways connected";
$explain_family="IP address family";
$sum="act";
}


