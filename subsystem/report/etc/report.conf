swport {
$description = "List of switch ports and related information about them.";
$sql="
 SELECT b1.sysname, s1.ifindex, s1.interface, m1.module, s1.port, s1.link, s1.speed, s1.duplex, 
   s1.media, CASE WHEN s1.trunk THEN 'Y' ELSE '' END as trunk, 
   CASE WHEN s1.trunk THEN 'see list' ELSE '' END AS allowvlan, 
   CASE WHEN vlan.vlan IS NOT NULL THEN vlan.vlan ELSE s1.vlan END AS vlan,
   CASE WHEN vlan.vlan IS NOT NULL THEN 'Y' ELSE '' END AS derived,
   s1.portname, b2.sysname AS to_netboxid,
   s2.interface AS remote_interface, s1.swportid,
   b1.netboxid AS netboxid, b1.catid FROM swport AS s1
  JOIN module AS m1 USING (moduleid)
  JOIN netbox AS b1 USING (netboxid)
  LEFT JOIN netbox AS b2 ON (to_netboxid=b2.netboxid)
  LEFT JOIN swportvlan ON (s1.swportid=swportvlan.swportid AND (trunk=false OR trunk IS NULL))
  LEFT JOIN vlan using(vlanid)
  LEFT JOIN swport AS s2 ON (s1.to_swportid=s2.swportid)
  LEFT JOIN module AS m2 ON (s2.moduleid=m2.moduleid)";
$title="Switch ports";
$hide = "swportid,netboxid,catid";
$name_sysname = "Switch";
$name_to_netboxid = "Connected to";
$name_remote_interface="Remote if";
$name_speed = "Mbps";
$name_portname = "Description";
$order_by="b1.sysname,m1.module,s1.port,s1.ifindex";
$url_sysname="netbox?sysname=$sysname";
$url_module="modules?sysname=$sysname&module=$module";
$url_port="/machinetracker/swp?switch=$sysname&module=$module&port=$port";
$url_netboxid="netbox?netboxid=$netboxid";
$url_trunk="swporttrunk?swportid=$swportid";
$url_allowvlan="allowedvlan?allowedvlan_both.swportid=$swportid";
$url_vlan="prefix?vlan=$vlan";
$url_to_netboxid="netbox?sysname=$to_netboxid";
$url_remote_interface="swport?b1.sysname=$to_netboxid&s1.interface=$remote_interface";
$explain_to_netboxid="Netbox connected";
$explain_remote_interface="Interface on connected netbox";
$explain_derived="VLAN derived by topology";
$explain_Description="ifAlias or similar description";
}


allowedvlan {
$description = "Allowed VLANs on a switch port.";
$sql="
  SELECT allowedvlan_both.swportid, sysname, interface, module, port, allowedvlan FROM allowedvlan_both
  JOIN swport ON(swport.swportid=allowedvlan_both.swportid2) JOIN
  module USING(moduleid) JOIN netbox USING(netboxid)";
$hide = "swportid";
$title="Allowed VLANs on switch port";
$order_by="netboxid,allowedvlan";
}


swporttrunk {
$description = "Switch ports with trunk ports expanded.";
$sql="
 SELECT b1.sysname, s1.ifindex, s1.interface, m1.module, s1.port, 
   s1.link, s1.speed, s1.duplex, 
   s1.media, CASE WHEN s1.trunk THEN 'Y' ELSE '' END as trunk, 
   vlan.vlan, CASE direction WHEN 'o' THEN 'Up' WHEN 'n' THEN 'Down' ELSE 'N/A' END as direction,
   s1.portname, b2.sysname AS to_netboxid,
   s2.interface AS remote_interface, s1.swportid,
   b1.netboxid AS netboxid, b1.catid 
  FROM swport AS s1
  JOIN module AS m1 USING (moduleid)
  JOIN netbox AS b1 USING (netboxid)
  LEFT JOIN netbox AS b2 ON (to_netboxid=b2.netboxid)
  LEFT JOIN swportvlan ON (s1.swportid=swportvlan.swportid)
  LEFT JOIN vlan using(vlanid)
  LEFT JOIN swport AS s2 ON (s1.to_swportid=s2.swportid)
";
$title="Switch ports with trunk ports expanded";
$hide = "swportid,netboxid,catid";
$name_sysname = "Switch";
$name_to_netboxid = "Connected to";
$name_remote_interface="Remote if";
$name_speed = "Mbps";
$name_portname = "Description";
$order_by="b1.sysname,ifindex";
$url_sysname="netbox?sysname=$sysname";
$url_module="modules?sysname=$sysname&module=$module";
$url_port="/machinetracker/swp?switch=$sysname&module=$module&port=$port";
$url_netboxid="netbox?netboxid=$netboxid";
$url_trunk="swporttrunk?swportid=$swportid";
$url_vlan="prefix?vlan=$vlan";
$url_to_netboxid="netbox?sysname=$to_netboxid";
$url_remote_interface="swport?b1.sysname=$to_netboxid&s1.interface=$remote_interface";
$explain_to_netboxid="Netbox connected";
$explain_remote_interface="Interface on connected netbox";
$explain_Description="ifAlias or similar description";
}


topowalk {
$description = "N/A";
$sql="
  SELECT b1.sysname,m1.module AS module1,s1.port AS port1,b2.sysname AS tonetboxid,
    m2.module AS module2,s2.port AS port2 
  FROM swport AS s1 
  INNER JOIN module AS m1 USING (moduleid) 
  JOIN netbox AS b1 USING (netboxid) 
  JOIN netbox AS b2 ON (to_netboxid=b2.netboxid) 
  LEFT JOIN swport AS s2 ON (s1.to_swportid=s2.swportid) 
  LEFT JOIN module as m2 on s2.moduleid=m2.moduleid";
$extra="swbak,gwbak";
$url_gwbak="topowalkgw?b1.sysname=$tonetboxid";
$url_swbak="topowalk?b1.sysname=$tonetboxid";
}


topowalkgw {
$description = "N/A";
$sql="
 SELECT b1.sysname,interface,b2.sysname AS to_netboxid,module,s2.port 
 FROM gwport 
 JOIN module USING (moduleid) 
 JOIN netbox AS b1 USING (netboxid) 
 JOIN netbox AS b2 ON (to_netboxid=b2.netboxid) 
 LEFT JOIN swport AS s2 ON (gwport.to_swportid=s2.swportid)";
$title = "Router topology";
$order_by="b1.sysname,interface";
$extra="swbak,gwbak";
$url_sysname="netbox?sysname=$sysname";
$url_to_netboxid="netbox?sysname=$to_netboxid";
$url_gwbak="topowalkgw?b1.sysname=$to_netboxid";
$url_swbak="topowalk?b1.sysname=$to_netboxid";
}


