{% for netbox in netboxes %}
  <h5>{{ netbox.sysname }}</h5>
  {% for sensor in netbox.sensor_set.all %}
    <div class="room-sensor"
         data-url="{{ sensor.get_graph_url }}"
         data-unit="{{ sensor.unit_of_measurement }}"
            >
    </div>
  {% endfor %}
{% endfor %}
