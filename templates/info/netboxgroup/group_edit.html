{% extends "info/netboxgroup/base.html" %}

{% block base_content %}

    <h2>Edit devices in {{ netboxgroup.pk }}</h2>

    {% block netboxgroup_content %}

        <form method="POST" action="">

            <div class="multiple-select-container">

                <input type="search" placeholder="Filter devices not in group">
                <div class="multiple-select-choices">
                    <h4>Devices not in group</h4>
                    <select multiple="multiple" class="multiple-select" name="choices">
                        {% for netbox in netboxes %}
                            <option value="{{ netbox.pk }}">{{ netbox.sysname }}</option>
                        {% endfor %}

                    </select>
                </div>

                <div class="multiple-select-initial">
                    <h4>Devices in group</h4>
                    <select multiple="multiple" name="netboxes"
                            class="multiple-select">
                        {% for netbox in netboxgroup.netbox_set.all %}
                            <option value="{{ netbox.pk }}">{{ netbox.sysname }}</option>
                        {% endfor %}
                    </select>
                </div>

            </div>

            <input type="submit" value="Save changes" class="bigbutton">
        </form>

    {% endblock %}

{% endblock %}
