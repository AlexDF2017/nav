{% extends "base.html" %}

{% block base_header_additional_head %}
	<link rel="stylesheet" type="text/css" href="/style/portadmin.css" />
    <script>require(['src/portadmin']);</script>
{% endblock %}

{% block base_content %}

<h3>PortAdmin</h3>

{% if messages %}
    <div id="messages" class="messages infobox">
        <ul>
            {% for message in messages %}
                <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}


{% block content %}
{% endblock %}

{% endblock %}
