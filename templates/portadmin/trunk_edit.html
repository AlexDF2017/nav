{% extends 'portadmin/base.html' %}

{% block content %}

    {% if interface %}

    <div>
        <h3>Interface {{ interface }}</h3>

        <form action="" method="post">
            <table class="listtable">
                <caption>Configure trunk</caption>
                <thead>
                    <tr>
                        <th>Vlan</th>
                        <th>Native</th>
                        <th>Trunked</th>
                    </tr>
                </thead>

                <tbody>
                {% for vlan in available_vlans %}
                    <tr data-vlan="{{ vlan }}">
                        <td>{{ vlan }}</td>
                        <td>
                            <input type="radio" name="native_vlan" value="{{ vlan }}" {% if vlan == native_vlan %}checked{% endif %}>
                        </td>
                        <td>
                            <input type="checkbox" name="trunk_vlans" value="{{ vlan }}" {% if vlan in trunked_vlans %}checked{% endif %}>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <input type="submit" value="Save changes">
        </form>

    </div>


    {% else %}
        <p class="error">This interface does not exist</p>
    {% endif %}




{% endblock %}
