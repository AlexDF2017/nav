{% extends 'navlets/base.html' %}

{% block navlet-content %}

  <div class="alert-box">
    Limits are visual thresholds. We need at least one to indicate max value.
    More can be added to create visual thresholds in different colors.
  </div>

  <form action="{% url 'get-user-navlet' navlet.navlet_id %}" method="post">
    {{ form }}
    <input type="submit" class="button tiny" value="Save">
  </form>

{% endblock %}
