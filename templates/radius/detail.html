{% extends "base.html" %}

{% block base_content %}

  <div id="radius">
    <div id="results">
      <table class="sessioninfo">
        {% for desc, field in fields %}
          <tr>
            <th class="col0">
              {{ desc }}
            </th>
            <td class="col1">
              {{ field|default:""|safe }}
            </td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>

{% endblock base_content %}
