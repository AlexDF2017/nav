{% extends 'arnold/base.html' %}

{% block content %}

    <form action="" method="POST">

        {% for field in form.hidden_fields %}
            {{ field.as_hidden }}
        {% endfor %}

        <table class="vertitable">
            <tbody>

            {{ form.as_table }}
            <tr>
                <th>&nbsp;</th>
                <td><input type="submit" value="Klin tell!"></td>
            </tr>

            </tbody>
        </table>

    </form>

    {% if profile %}
    <p>Last changed {{ profile.last_edited|date:'Y-m-d H:i:m' }} by {{ profile.edited_by }}</p>
    {% endif %}

{% endblock %}
