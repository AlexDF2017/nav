{% extends 'arnold/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <h4>Predefined Detention</h4>

    <div class="row">
        <div class="large-6 medium-12 column">
            {% crispy form %}

            {% if profile %}
                <p>Last changed {{ profile.last_edited|date:'Y-m-d H:i:m' }}
                    by {{ profile.edited_by }}</p>
            {% endif %}

        </div>

        <div class="large-6 column">&nbsp;</div>
    </div>
{% endblock %}
