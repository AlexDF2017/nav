{% extends "maintenance/base.html" %}

{% block content %}
<div class="calendar">
    <div class="calendar_controls">
        {% url maintenance-calendar prev_month.year prev_month.month as previous_month %}
        {% url maintenance-calendar next_month.year next_month.month as next_month %}

        <a href="{{ previous_month }}">
            <img src="{{ STATIC_URL }}images/alertprofiles/go-previous.png" alt="Previous month"/></a>

        <form action="{% url maintenance-calendar %}" method="get" class="inline-form">
            <input type="text" name="year" value="{{ this_month.year }}" size="4" maxlength="4" />
            <input type="text" name="month" value="{{ this_month.month }}" size="2" maxlength="2" />
            <input type="submit" value="Go" class="button small" />
        </form>

        <form action="{% url maintenance-calendar %}" method="get" class="inline-form">
            <input type="hidden" name="year" value="{{ curr_month.year }}" />
            <input type="hidden" name="month" value="{{ curr_month.month }}" />
            <input type="submit" value="Current month" class="button small" />
        </form>

        <a href="{{ next_month }}">
            <img src="{{ STATIC_URL }}images/alertprofiles/go-next.png" alt="Next month"/></a>
    </div>

    {{ calendar }}
</div>
{% endblock %}
