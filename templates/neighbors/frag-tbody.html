{# Fragment for loading of neighbors #}
{% for neighbor in neighbors %}
  <tr data-neighborid="{{ neighbor.pk }}">

    <td class="has-add-button">
      <span>{{ neighbor.remote_id }}</span>
      <a href="{% url 'seeddb-netbox-add-suggestion' neighbor.remote_id %}"
         title="Add unrecognized neighbor to NAV">
        <span class="fa fa-plus-square"></span>
      </a>
    </td>

    <td class="has-add-button">
      <span>{{ neighbor.remote_name }}</span>
      {% if neighbor.remote_name %}
        <a href="{% url 'seeddb-netbox-add-suggestion' neighbor.remote_name %}"
           title="Add unrecognized neighbor to NAV">
          <span class="fa fa-plus-square"></span>
        </a>
      {% endif %}
    </td>

    <td>
      <a href="{{ neighbor.interface.get_absolute_url }}">{{ neighbor.interface }}</a>
    </td>

    <td>{{ neighbor.source }}</td>

    <td>{{ neighbor.since }}</td>

    <td class="ignored-since"> {{ neighbor.ignored_since|default:'' }} </td>

    <td class="action-cell">
      <button class="table-button"
              data-state="{% if neighbor.ignored_since %}ignored{% else %}active{% endif %}">
      </button>
    </td>

  </tr>
{% endfor %}
