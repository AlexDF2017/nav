{% extends "base.html" %}

{% block base_header_additional_head %}

<script type="text/javascript" src="/js/d3.v2.js"></script>
<script type="text/javascript" src="/js/jquery.js"></script>
<!-- <link rel="stylesheet" type="text/css" href="/style/geomap.css" /> -->

{% endblock %}


{% block base_content %}

<h2>Netmap Demo</h2>

<style type="text/css" rel="stylesheet">
    circle.node {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    line.link {
        stroke: #999;
        stroke-opacity: .6;
    }
</style>

<script type="text/javascript">

    $(function () {

        var width = 960,
                height = 500;

        var color = d3.scale.category20();

        var force = d3.layout.force()
                .charge(-120)
                .linkDistance(30)
                .size([width, height]);

        var svg = d3.select("#chart").append("svg")
                .attr("width", width)
                .attr("height", height);

        d3.json("/netmapdev/data/d3js/layer2", function (json) {

            force
                    .nodes(json.nodes)
                    .links(json.links)
                    .start();

            //console.log(json.nodes);

            var link = svg.selectAll("line.link")
                    .data(json.links)
                    .enter().append("line")
                    .attr("class", "link")
                    .style("stroke-width", function (d) {
                        return Math.sqrt(d.value);
                    });

            var node = svg.selectAll("circle.node")
                    .data(json.nodes)
                    .enter().append("circle")
                    .attr("class", "node")
                    .attr("r", 5)
                    .style("fill", function (d) {
                        return color(d.group);
                    })
                    .call(force.drag);

            node.append("title")
                    .text(function (d) {
                        return d.name;
                    });

            force.on("tick", function () {
                link.attr("x1", function (d) {
                    return d.source.x;
                })
                        .attr("y1", function (d) {
                            return d.source.y;
                        })
                        .attr("x2", function (d) {
                            return d.target.x;
                        })
                        .attr("y2", function (d) {
                            return d.target.y;
                        });

                node.attr("cx", function (d) {
                    return d.x;
                })
                        .attr("cy", function (d) {
                            return d.y;
                        });
            });
        });
    });
</script>

<div id="chart"></div>

{% endblock %}
