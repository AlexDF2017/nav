<div>
    {% if priorities %}
    <form action="/logger" method="get">
        <table class="vertitable">
            <tr>
                <th>
                    <label for="priority">Priority</label>
                </th>
                <td>
                    <select id="priority" name="priority">
                        {% for pri, label in priorities %}
                        {% ifequal pri priority %}
                        <option value="{{ pri }}" selected>{{ label}}</option>
                        {% else %}
                        <option value="{{ pri }}">{{ label}}</option>
                        {% endifequal %}
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="type"><a href="http://www.cisco.com/univercd/cc/td/doc/product/software/ios120/12supdoc/12sems/emover.htm#5002">Message
                        type</a></label>
                </th>
                <td>

                    <select id="type" name="type">
                        {% for logtype, loglabel in types %}
                        {% ifequal logtype type %}
                        <option value="{{ logtype }}" selected>{{ loglabel }}
                        </option>
                        {% else %}
                        <option value="{{ logtype }}">{{ loglabel }}</option>
                        {% endifequal %}
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="category">Category</label>
                </th>
                <td>
                    <select id="category" name="category">
                        {% for catid, catname in categories %}
                        {% ifequal catid category %}
                        <option value="{{ catid }}" selected>{{ catname }}
                        </option>
                        {% else %}
                        <option value="{{ catid }}">{{ catname }}</option>
                        {% endifequal %}
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="origin">Origin</label>
                </th>

                <td>
                    <select id="origin" name="origin">
                        {% for origid, origname in origins %}
                        {% ifequal origid origin %}
                        <option value="{{ origid }}" selected>{{ origname }}
                        </option>
                        {% else %}
                        <option value="{{ origid }}">{{ origname }}</option>
                        {% endifequal %}
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="tfrom" title="yyyy-mm-dd HH:MM:SS">From</label>
                </th>
                <td>
                    <input type=text" name="tfrom" value="{{ tfrom }}"
                    title="yyyy-mm-dd HH:MM:SS" size="19" maxlength="19"/>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="tto" title="yyyy-mm-dd HH:MM:SS">To</label>
                </th>
                <td>
                    <input type="text" name="tto" value="{{ tto }}"
                           title="yyyy-mm-dd HH:MM:SS" size="19" maxlength="19"/>
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td>
                    <button type="submit" name="filter">Filter</button>
                </td>
            </tr>
        </table>
    </form>
    {% endif %}
</div>

{% if exceptions_mode %}
{% if exceptions %}
<table class="listtable">
    <caption>Parsing errors</caption>
    <tbody>
    {% for option, pri in exceptions %}
    <tr class="rowcycler">
        <td>{{ option }}</td>
        <td>{{ pri }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<div>
    No exceptions
</div>
{% endif %}
{% endif %}
