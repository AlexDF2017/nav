{% if exceptions_mode %}
{% if exceptions %}
<table class="listtable">
    <caption>Parsing errors</caption>
    <tbody>
    {% for option, pri in exceptions %}
    <tr class="rowcycler">
        <td>{{ option }}</td>
        <td>{{ pri }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<div>
    No exceptions
</div>
{% endif %}
{% endif %}
