{% extends "seeddb/base.html" %}

{% block content %}

  <p><a href="{{ back_url }}">Back to list</a></p>


  <form action="" method="post">
    <table class="listtable edit">
      <caption>
        Edit service {{ handler }} on {{ netbox }}
      </caption>
      {{ service_form }}
      {{ property_form }}
      <tr>
        <th></th>
        <td><input class="button small" type="submit" value="Save" name="save"/></td>
      </tr>
    </table>
  </form>

  {% if delete_url and object %}
    <form action="{{ delete_url }}" method="post">
      <input type="hidden" name="object" value="{{ object.pk }}"/>
      <input type="submit" name="delete" value="Delete this service" class="button small"/>
    </form>
  {% endif %}

{% endblock %}
