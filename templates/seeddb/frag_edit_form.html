<form class="seeddb-edit custom" action="" method="post">
  <fieldset>
    <legend>{{ title }}</legend>
    <table class="listtable {% if map %}expand{% endif %} edit">
    {% if object %}
    <caption>
        {{ object }}
    </caption>
    {% endif %}
    {% block formfields %}
    {% for field in form %}
    <tr>
        <th><label for="{{ field.auto_id }}">
            <span class="{{ field.field.required|yesno:"required," }}">
            {{ field.label }}</span>
            </label></th>
        <td>
            {{ field }}
            {% if field.errors %}
                {{ field.errors }}
            {% endif %}
        </td>
    </tr>
    {% endfor %}
    <tr>
        <th></th>
        <td><input type="submit" value="Save" class="button small" /></td>
    </tr>
    {% endblock %}
    </table>
  </fieldset>
</form>

{% if delete_url and object %}
  <form action="{{ delete_url }}" method="post">
    <input type="hidden" name="object" value="{{ object.pk }}"/>
    <input type="submit" name="delete" value="Delete this {{ verbose_name }}" class="button small"/>
  </form>
{% endif %}
