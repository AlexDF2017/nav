<li class="{{ sub_active.list|yesno:"tabactive," }}">

<li class="{{ sub_active.bulk|yesno:"tabactive," }}">
    <a href="{% url seeddb-prefix-bulk %}">Bulk import</a></li>
<li class="{{ sub_active.add|yesno:"tabactive," }}">
    <a href="{% url seeddb-prefix-edit %}">Add new prefix</a>

{% endif %}
